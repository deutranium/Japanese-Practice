<!DOCTYPE html>
<html>
<head>
	<title>ひらがな</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div id="box-main">
			<div id = "inner-container">
				<div id="box-big"></div>
				<hr width = "50" style="margin: 0 auto;">
				<div id="box-small">
						<input id="input-box" type="text" name="inpt" placeholder="Enter your answer here">
						<button type="button" onclick="atbs()" class="submit-btn"><span class="checkmark"></span></button>
					<div class="response">
						<!--<div class="response-text correct">Correct!</div>-->
						<div class="response-text wrong">Wrong!</div>
						<div class="response-text error">Please enter some text!</div>
						<!--<div class="response-display correct"></div>-->
						<div class="response-display wrong"></div>
						<div class="response-display error"></div>
					</div>
				</div>
			</div>
			<div id="box-side">
				<div id="side-panel">+ 0</div>
				<div id="side-panel">- 0</div>
			</div>
			<div id="exercise-done">
				<img id = "result-img"><br><br>
				<!-- <div>Icons made by <a href="https://www.flaticon.com/authors/pongsakornred" title="pongsakornRed">pongsakornRed</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->
				<div>
					<span id="result-text"></span>
					<div class="score-text">
						<div style="color: green" id="correct-score"></div>
						<div style="color: red" id="wrong-score"></div>
					</div>
				</div>
				<button class="redo-btn" type="button" onclick="redo()"><span class = "redo"></span></button>
			</div>

		</div>
	</div>

	<script type="text/javascript" src = "script.js"></script>
</body>
</html>
